<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset = "utf-8">
        {% block title_block %}
        {% endblock %}

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- MEDIAN EDITOR -->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- STATIC STYLE SHEET -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body class="loader">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-light techfont">
            <div class="container">
                <div class="navbar-nav align-items-center">
                    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
                    <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-item nav-link" href="https://www.github.com">Github</a>
                    <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
                </div>
                <div class="navbar-nav align-items-center ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                        <a class="nav-item nav-link" href="{% url 'draft_list' %}">Drafts</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                        <a >Welcome: {{ user.username }}</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                        <span class="fa fa-user" aria-hidden="true"></span></a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content_block %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    </body>
</html>
